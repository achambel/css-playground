<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile-sidebar">
        <img class="profile-image" src="https://i.pravatar.cc/125" alt="" />
        <ul class="social-list">
          <li class="social-item">
            <a aria-label="dribble" class="social-link" href="#">
              <i class="fab fa-dribbble-square"></i>
            </a>
          </li>

          <li class="social-item">
            <a aria-label="facebook" class="social-link" href="#"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="twitter" class="social-link" href="#">
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-position">Developer</p>
        <p class="profile-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
          similique maiores, doloremque eaque tempore maxime, quod fugiat quam
          facilis laboriosam perspiciatis sequi eos necessitatibus iusto
          voluptatibus atque reprehenderit impedit quia.
        </p>
      </div>
    </div>
  </body>
</html>
